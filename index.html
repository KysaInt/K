<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Webpage</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100vw; height: 100vh;"></canvas> <!-- 修改为自适应视口 -->
    <audio id="backgroundMusic" src="./audio/lift off.mp3" autoplay loop></audio> <!-- 添加背景音乐 -->
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // 设置背景颜色为纯黑
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);

            // 添加相机
            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI, -Math.PI, 2, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // 添加光源
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // 加载 .glb 模型
            BABYLON.SceneLoader.Append("models/", "model.glb", scene, function () {
                console.log("模型加载完成！");
            });

            return scene;
        };

        const scene = createScene();

        // 自动播放背景音乐
        const backgroundMusic = document.getElementById("backgroundMusic");
        backgroundMusic.volume = 0.5;

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
